<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Dummy</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-8 h-100">
          <iframe class="w-100 h-100" id="pdf"></iframe>
        </div>
        <div class="col-4">
          <h1>Dummy.</h1>
          <button type="button" class="btn btn-primary">Primary</button>
          <button type="button" class="btn btn-secondary">Secondary</button>
          <button type="button" class="btn btn-success">Success</button>
          <button type="button" class="btn btn-danger">Danger</button>
          <button type="button" class="btn btn-warning">Warning</button>
          <button type="button" class="btn btn-info">Info</button>
          <button type="button" class="btn btn-light">Light</button>
          <button type="button" class="btn btn-dark">Dark</button>
          <button type="button" class="btn btn-link">Link</button>
          <div class="input-group p-2">
            <div class="input-group-prepend">
              <span class="input-group-text">inputs</span>
            </div>
            <input type="text" class="form-control" placeholder="field1" id="inputs-field1">
            <input type="text" class="form-control" placeholder="field2" id="inputs-field2">
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-primary" id="inputs-update">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
